{% extends 'files/baseFile.html' %}
{% block content %}
<div class="file-detail-container">
    <div class="left-section">

        <div class="file-header">
            <h2>Tên Văn Bản: {{ file_obj.file_name }}</h2>
            <p>Trạng Thái: 
                {% if file_obj.status == "Unsigned" %}
                    Chưa Kí
                {% else %}
                    Đã Kí
                {% endif %}
            </p>
            
            <div class="download-button-container">
                <a href="{% url 'file:download_file' file_obj.id %}">
                    <button type="button" class="download-button">Kí Văn Bản</button>
                </a>
            </div>
        </div>
        {% if file_url %}
            <iframe src="{{ file_url }}" type="application/pdf" width="100%" height="600px">
                This browser does not support PDFs. Please download the PDF to view it: <a href="{{ file_url }}">Download PDF</a>.
            </iframe>
        {% else %}
            <p>PDF file not found.</p>
        {% endif %}

    </div>
</div>
<style>
    #pdf-container {
        width: 100%;
        overflow: auto;
        position: relative;
    }
    .pdf-page {
        display: block;
        margin: 20px auto;
        position: relative;
    }
    .draggable-img {
        position: absolute;
        top: 0;
        left: 0;
        max-width: 100px !important;
        cursor: move;
        z-index: 10;
    }
</style>

<style>
    .file-detail-container {
        display: flex;
        /* max-width: 1000px; */
        margin: auto;
        gap: 20px;
        padding: 20px;
    }

    .left-section {
        flex: 3; /* Takes more space */
    }

    .right-section {
        flex: 1; /* Takes less space */
        width: 300px; /* Set a specific width */
    }

    .left-section {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .file-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .file-content {
        margin-top: 20px;
    }

    .download-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .download-button:hover {
        background-color: #0056b3;
    }

    .right-section {
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        max-height: 600px;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        list-style: none;
        justify-content: center;
        padding: 0;
    }

    .gallery-item {
        width: 100px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
    }

    .gallery-item img {
        width: 100%;
        height: auto;
    }
</style>
{% endblock %}
