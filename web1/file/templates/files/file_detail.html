
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Detail</title>
</head>
<body>
    <h2>File: {{ file_obj.file_path.name }}</h2>

    <!-- Tùy chỉnh thêm thông tin file hoặc nội dung khác -->
    <p>Uploaded by: {{ file_obj.user.username }}</p>
    <p>Status: {{ file_obj.status }}</p>

    <!-- Nhúng file PDF vào trang -->
    <embed src="{{ file_url }}" type="application/pdf" width="100%" height="600px" />

    <!-- Nút tải file về -->
    <a href="{% url 'file:download_file' file_obj.id %}">
        <button type="button">Download File</button>
    </a>
</body>
</html>
