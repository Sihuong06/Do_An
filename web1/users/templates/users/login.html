<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <h1>Đăng nhập</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                {% if message.tags == "error" %}
                    <li style="color: red;">{{ message }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="{% url 'users:register' %}">Đăng ký ngay</a></p>
</body>
</html>
