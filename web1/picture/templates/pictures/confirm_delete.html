<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>

    <p>Are you sure you want to delete the picture uploaded by {{ picture.user.username }}?</p>

    <img src="{{ picture.img_path }}" alt="Picture {{ picture.id }}" style="max-width: 200px;">
    <br>

    <form action="{% url 'picture:delete_picture' picture.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'picture:get_all_pictures' %}">No, go back</a>
</body>
</html>
