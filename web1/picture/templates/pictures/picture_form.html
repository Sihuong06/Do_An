{% extends 'users/baseUser.html' %}
{% block content %}
    <h1>Create a New Picture</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'picture:get_all_pictures' %}">Back to Picture List</a>
{% endblock %}
